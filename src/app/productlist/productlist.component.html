<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT CUSTOM -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="search">
        <input type="search" placeholder="Search Here">
        {{searchFilter}}
    </div>
    <div class="container">
        <h1>Recommended Products</h1>
        <div class="row">
            <div class="col" *ngFor="let products of product">
                <!-- <img src="assets/images/iphone_15_pro_max.jpg" alt="iphone_images"> -->
                <!-- <img src="assets/images/iphone_15_pro_max.webp" alt="iPhone 15 Pro Max"> -->
                <img [src]="products.image" alt="{{products.name}}">
                <h2>{{products.name}}</h2>
                <p>{{products.description}}</p>
                <p><span [ngClass]="{'highprice': giveProductPriceColor(products.price)}">{{products.price | currency: 'INR'}} </span></p>
                <div class="badge">
                <h3><span>{{products.category}}</span></h3>
                <p><span [ngStyle] = "{color: giveProductStockColor(products.stock)}">{{products.stock}}</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
